<!DOCTYPE html>
<html>
<title>Session</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/w31.css">
<link rel="stylesheet" href="css/panelcss.css">
<link rel="stylesheet" href="css/font/css/font-awesome.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .w3-input:focus{outline: none; border-bottom-color: blue; border-bottom-width: medium}
    .w3-row .w3-half .input-group{margin-top: 1rem}
    .clear-addon-background{background: none!important; border: none!important;}
</style>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open modal
</button>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"> Student Attendance</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <div class="input-group">
                    <i class="fa date w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                    <input type="date" class="w3-input">
                </div>

                <div class="input-group">
                    <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                    <input type="text" placeholder="Class" class="w3-input">

                </div>

                <div class="input-group">
                    <i class="fa fa-user-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                    <input type='text' name='fname' id="fname" class='w3-input' placeholder="First Name">
                </div>

                <div class="input-group">
                    <i class="fa fa-user-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                    <input type='text' name='lame' id="lname" class='w3-input' placeholder="Last Name">
                </div>

                <div class="input-group">
                    <input type="checkbox" class="w3-check">
                </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <div style="width: 100%">
                    <i class="fa fa-angle-left w3-left w3-xxlarge w3-hover-text-blue"></i>
                    <i class="fa fa-angle-right w3-right w3-xxlarge w3-hover-text-blue"></i>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
