<!DOCTYPE html>
<html>
<title>Add New Document</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/w31.css">
<link rel="stylesheet" href="css/panelcss.css">
<link rel="stylesheet" href="css/font/css/font-awesome.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    .clear-addon-background{background: none !important; border: none !important;}
    .w3-input:focus{outline: none; border-bottom-color: blue; border-bottom-width: medium}
    .w3-row .w3-half .input-group{margin-top: 1rem}
</style>
<body class="w3-white">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
    <span class="w3-bar-item w3-right">Logo</span>
</div>

<!-- Sidebar/menu -->
<div>
    <div  w3-include-html="navbar.html"></div>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->

<!--Search bar-->
<div class="w3-main w3-container" style="margin-left:250px;margin-top:44px;">
    <form>
        <div class="w3-container w3-white w3-padding-16 w3-center"><h3 class="w3-left leading-and-scalling w3-mobile">School Management System</h3>
            <input style="width: 40%" type="text" name="search" placeholder="Search Here..." class="w3-border-0 w3-mobile w3-padding-4 w3-padding-left w3-right w3-text-black w3-round-large w3-light-grey"><span></span></div>
    </form>

    <!--Student Record container-->
    <div class="w3-row-padding w3-container" style="margin:0 -16px">
        <div class="w3-padding-left w3-white w3-container" style="height: 50%; box-sizing: border-box;">
            <div class="w3-border-bottom w3-margin-bottom w3-padding-16 w3-padding-left w3-blue"><h4 >Add New Document</h4>
                <!--<span class='w3-right w3-button w3-text-red w3-round-xxlarge'>&#215;</span>-->
            </div>
            <!--student forms begins here-->

            <div class="w3-row">
                <!--<div class="w3-half" style="margin-left: 200px;">-->
                <div class="w3-half w3-col s12 m12 l6 offset-lg-3" style="margin-top: 5rem;">
                    <form>

                        <div class="input-group">
                            <i class="fa fa-book w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                            <input type='text' name='documentname' id="documentname" class='w3-input' placeholder="Document Name" required="required">
                        </div>

                        <div class="input-group">
                            <i class="fa fa-book w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                            <input type='text' name='description' id="description" class='w3-input' placeholder="Document Description" required="required">
                        </div>

                        <div class="input-group">
                            <i class="fa fa-book w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                            <input type='text' name='cabinet' id="cabinet" class='w3-input' placeholder="Document Cabinet" required="required">
                        </div>

                        <br/>
                        <br/>
                        <br/>
                        <button class="btn w3-blue w3-col s12 m3 l3">Add Document</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/w3js.js"></script>
<script src="js/w3.js"></script>

<script>
    w3.includeHTML(myCallback);
    function myCallback() {
    }
</script>

<script>

    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>

</body>
