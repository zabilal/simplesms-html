    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
    <body class="w3-light-grey">

        <!-- Top container -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
            <span class="w3-bar-item w3-right">Logo</span>
        </div>

        <!-- Sidebar/menu -->

        <div>
            <div  w3-include-html="navbar.html"></div>
        </div>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->

        <!--Search bar--> 
        <div class="w3-main w3-container" style="margin-left:250px;margin-top:44px;">
            <form>
                <div class="w3-container w3-white w3-padding-16 w3-center"><h3 class="w3-left leading-and-scalling w3-mobile">School Management System</h3>
                    <input style="width: 40%" type="text" name="search" placeholder="Search Here..." class="w3-border-0 w3-padding-4 w3-padding-left w3-right w3-text-black w3-round-large w3-light-grey"><span></span></div>
            </form>

            <!-- Header -->
            <header class=" w3-white w3-margin-top">
                <!--<ul class="w3-bar w3-left-align" style="padding-left:0">-->
                    <!--&lt;!&ndash;<li class="w3-bar-item "><a href="#" class="btn w3-blue">Home</a></li>&ndash;&gt;-->
                    <!--&lt;!&ndash;<li class="w3-bar-item"><a href="#" class="btn w3-blue">Subject</a></li>&ndash;&gt;-->
                <!--</ul>-->
            </header>

            <!--Student Record container-->
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-padding-left w3-white" style="height: 50%; box-sizing: border-box;">
                   
                    <!--container to create a new subject-->
                    <div class='w3-row w3-light-gray'>
                      <div class='w3-margin-right w3-white' style="height:498px">
                          <div class="w3-border-bottom w3-margin-bottom  w3-bold w3-padding-8 w3-padding-left w3-blue">
                              <a>
                                  <h4>Create New Subject</h4>
                              </a>
                                <!--<span class='w3-right w3-button w3-text-red w3-round-xxlarge'>&#215;</span>-->
                          </div>

                            <div class="w3-row">
                                <!--<div class="w3-half" style="margin-left: 200px;">-->
                                <div class="w3-half w3-col s12 m12 l6 offset-lg-3 w3-animate-right">
                                    <form>

                                        <div class="input-group w3-padding-top">
                                            <!--<i class="fa fa-user w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                            <input type='text' name='subjectname' id="subjectname" class='form-control' placeholder="Subject Name">
                                        </div>

                                        <div class="input-group w3-padding-top">
                                            <!--<i class="fa fa-user-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                            <select id='type' class='form-control'>
                                                <option selected="selected" disabled="disabled"> Subject Type</option>
                                                <option>Math</option>
                                                <option>English</option>
                                            </select>
                                        </div>

                                        <div class="input-group w3-padding-top">
                                            <!--<i class="fa fa-user-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                            <select id='classtype' class='form-control'>
                                                <option selected="selected" disabled="disabled">Select Class</option>
                                                <option>1</option>
                                                <option>2</option>
                                            </select>
                                        </div>

                                        <div class="input-group w3-padding-top">
                                            <!--<i class="fa fa-user w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                            <input type='text' name='subjectcode' id="subjectcode" class='form-control' placeholder="Subject Code">
                                        </div>


                                        <br>

                                        <button class='btn w3-blue'>Create Subject</button>
                                        <br>
                                    </form>
                                </div>
                        </div>

        <!--container for displaying all results-->

                            <form class="w3-border-bottom w3-border-top w3-margin-top">
                                
                                <div class="w3-container w3-white w3-padding-16"><span class="w3-left w3-bold" style="margin-right:22%">All Subjects</span>
                                <input style="width: 15%; padding-left:1%" type="text" name="search" placeholder="Code Type" class="w3-border-0 w3-padding-4 w3-text-black w3-round-large w3-light-grey w3-small">
                                <input style="width: 15%; padding-left:1%" type="text" name="search" placeholder="Class" class="w3-border-0 w3-padding-4 w3-text-black w3-round-large w3-light-grey w3-small">
                                <input style="width: 15%; padding-left:1%" type="text" name="search" placeholder="Subject" class="w3-border-0 w3-padding-4 w3-text-black w3-round-large w3-light-grey w3-small">
                                <span style="width: 10%" class="w3-round-large w3-blue w3-padding-4 w3-button">Search</span>
                                </div>
                            </form>
                            <!--This container hold the result table-->
                            <div class="w3-rest w3-white" style="height:428px; padding-left:1%">
                                <p>subject table</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/w3js.js"></script>
        <script src="js/w3.js"></script>

        <script>
            w3.includeHTML(myCallback);
            function myCallback() {
            }

            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidebar, and add overlay effect
            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
        </script>

    </body>
