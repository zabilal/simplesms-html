<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/font/css/font-awesome.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/w3.css">
        <style>
            .loginsubcontainer{margin: auto; margin-top: 1%}.logincontainer{height: 300px; width: 400px; border: 2px solid blue; margin-top: 200px; margin-left: 300px}
        </style>
    </head>
    <body class="w3-light-gray">
        <div class="container">
            <div class="logincontainer w3-round-xlarge w3-white">
                <div style="width: 300px; height: 300px" class="loginsubcontainer">
                    <form>
                        <h1 class="w3-center" style="color:blue">Login</h1><br>

                        <div>
                            <label class="w3-text-blue">User Name Or Email<span>*</span></label><br>
                            <input type="text" id="usernme" class="form-control" required="required">
                        </div>

                        <div>
                            <label class="w3-text-blue">Password<span>*</span></label><br>
                            <input type="password" id="password" class="form-control" required="required">
                        </div>
                         <br/>
                        <div>
                            <button class="btn btn-outline-primary w3-margin-right">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
