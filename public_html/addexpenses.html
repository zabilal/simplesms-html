<!DOCTYPE html>
<html>
    <title>Add New Expenses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/w31.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font/css/font-awesome.css">
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
    <body class="w3-white">

        <!-- Top container -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
            <span class="w3-bar-item w3-right">Logo</span>
        </div>

        <!--Sidebar/menu -->
      <div>
          <div  w3-include-html="navbar.html"></div>
      </div>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->

        <!--Search bar-->
        <div class="w3-main w3-container" style="margin-left:250px;margin-top:44px;">
            <form>
                <div class="w3-container w3-white w3-padding-16 w3-center"><h3 class="w3-left leading-and-scalling w3-mobile">School Management System</h3>
                    <input style="width: 40%" type="text" name="search" placeholder="Search" class="w3-border-0 w3-padding-4 w3-mobile w3-padding-left w3-right w3-text-black w3-round-large w3-light-grey"><span></span></div>
            </form>

            <!-- Header -->
            <!--<header class=" w3-white w3-margin-top">-->
                <!--<ul class="w3-bar w3-left-align" style="padding-left:0">-->
                    <!--<li class="w3-bar-item "><a href="#" class="btn w3-blue">Home</a></li>-->
                    <!--<li class="w3-bar-item"><a href="#" class="btn w3-blue">Add Expenses</a></li>-->
                <!--</ul>-->
            <!--</header>-->

            <!--Student Record container-->
            <div class="w3-row-padding w3-container" style="margin:0 -16px">
                <div class="w3-padding-left w3-white w3-container" style="height: 50%; box-sizing: border-box;">
                    <div class="w3-border-bottom w3-blue w3-margin-bottom w3-padding"><span class="w3-bold w3-padding-24"><h4>Add New Expenses</h4></span>
                        <!--<span class='w3-right w3-button w3-text-red w3-round-xxlarge'>&#215;</span>-->
                    </div>
                   <!--student forms begins here-->


                    <div class="w3-row card">
                        <!--<div class="w3-half" style="margin-left: 200px;">-->
                        <div class="w3-half w3-col s12 m12 l6 offset-lg-3 w3-animate-right">
                            <form>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background" style="background: none; border: none"></i>-->
                                    <input type='text' name='name' id="name" class='form-control' placeholder="Name">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-user-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background" style="background: none; border: none"></i>-->
                                    <input type='text' name='idno' id="idno" class='form-control' placeholder="ID No">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-calendar w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background" style="background: none; border: none"></i>-->
                                    <input type='date' name='dob' id="date" class='form-control' placeholder="Date">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background" style="background: none; border: none"></i>-->
                                    <select id='sclass' class='form-control'>
                                        <option selected="selected" disabled="disabled">Expenses Type</option>
                                        <option value="verve">salary</option>
                                        <option value="master">Salary</option>
                                    </select>
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-money w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background" style="background: none; border: none"></i>-->
                                    <input type='text' name='amount' id="religion" class='form-control' placeholder="Amount">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-phone w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background" style="background: none; border: none"></i>-->
                                    <input type='tel' name='phone' id="phone" class='form-control' placeholder="Phone No">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-envelope w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background" style="background: none; border: none"></i>-->
                                    <input type='email' name='religion' id="email" class='form-control' placeholder="E-Mail">
                                </div>


                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-home w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background" style="background: none; border: none"></i>-->
                                    <select id='status' class='form-control'>
                                        <option selected="selected" disabled="disabled">Status</option>
                                        <option value="verve">Paid</option>
                                        <option value="master">Unpad</option>
                                    </select>
                                </div>

                                <br/>

                                <br/>
                                <button class='btn w3-blue w3-col s12 m3 l3'>Save</button>
                                <br><br>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
        </div>
        <script src="js/w3.js"></script>
         <script src="js/w3js.js"></script>
        <script>

            // Get the DIV with overlay effect
            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidebar, and add overlay effect
            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
        </script>
        <script>
            w3.includeHTML(myCallback);
            function myCallback() {
           }
        </script>
    </body>
