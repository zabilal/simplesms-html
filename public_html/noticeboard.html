<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta charset="UTF-8">
        <title>Notice Board</title>
        <link rel="stylesheet" href="css/font/css/font-awesome.css">
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="css/w31.css">
        <link rel="stylesheet" href="css/panelcss.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">  

        <style>
            html,body,h1,h2,h3,h4,h5{font-family: "Raleway", sans-serif}
        </style>

    <body class="w3-light-grey">

        <!-- Top container -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
            <span class="w3-bar-item w3-right">Logo</span>
        </div>

        <!-- Sidebar/menu -->
        <div>
            <div  w3-include-html="navbar.html"></div>
        </div>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
           <div class="w3-main w3-container" style="margin-left:250px; margin-top:44px">
             
            <form class="w3-mobile">
                <div class="w3-container w3-white w3-padding-16 w3-center"><h3 class="w3-left leading-and-scalling w3-mobile">School Management System</h3>
                    <input style="width: 40%" type="text" name="search" placeholder="Search Here..." class="w3-mobile w3-border-0 w3-padding-4 w3-padding-left w3-right w3-text-black w3-round-large w3-light-grey"><span></span></div>
            </form>

            <!-- Header -->
            <header class=" w3-white w3-margin-top">
                <ul class="w3-bar w3-left-align" style="padding-left:0">
                    <li class="w3-bar-item "><a href="#" class="btn btn-info w3-blue">Home</a></li>
                    <li class="w3-bar-item"><a href="#" class="btn btn-info w3-blue">Notice Board</a></li>
                </ul>
            </header>

            <!--Student Record container-->
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-padding-left w3-white" style="height: 50%; box-sizing: border-box;">

                    <!--container to create a new subject-->
                    <div class='w3-row w3-light-gray'>
                        <div class='w3-white w3-left w3-mobile ' style="width: 25%">
                            <div class=" w3-margin-bottom w3-padding-bottom w3-bold w3-padding-top w3-mobile">Create a Notice
                                <!--<span class='w3-right w3-button w3-text-red w3-round-xxlarge'>&#215;</span>-->
                            </div>

                            <div class="w3-container card ">
                                <form style="width: 98%" >

                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type='text' name='fname' id="fname" class='form-control'>
                                    </div>

                                    <div class="form-group">
                                        <label>Details</label>
                                        <input type='text' name='vehiclename' id="vehiclename" class='form-control'>
                                    </div>

                                    <div class="form-group">
                                        <label>Posted By</label>
                                        <input type="text" class="form-control" name="drivername">
                                    </div>

                                    <div class="form-group">
                                        <label>Date</label>
                                        <input type="date" class="form-control" name="licensenumber">
                                    </div>

                                    <div>
                                        <button class="btn btn-info w3-blue">Submit</button>
                                    <br/><br/>
                                    </div>

                                </form> 
                            </div>
                        </div>
                        <!--All container for displaying all results-->
                        <div class="w3-right w3-mobile" style="width: 75%;">

                            <form class="w3-border-bottom">

                                <div class="w3-container w3-white w3-padding-16"><span class="w3-left w3-bold" style="margin-right:16%">Notice Board</span>
                                    <input style="width: 15%; padding-left:1%" type="text" name="bed" placeholder="Search by Date" class="fam w3-mobile w3-border-0 w3-padding-4 w3-text-black w3-round-large w3-light-grey w3-small">
                                    <span style="width: 15%" class="w3-round-large w3-blue w3-padding-4 btn btn-primary w3-small w3-mobile">Search</span>
                                </div>
                            </form>
                            <!--This container hold the result table-->
                            <div class="w3-rest w3-white w3-responsive" style="height:428px; padding-left:1%">
                                <p>Notice Board Information Displace here</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/w3.js"></script>
        <script src="js/w3js.js"></script>
        <script>
            w3.includeHTML(myCallback);
            function myCallback() {
            }
        </script>
        <script>


            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidebar, and add overlay effect
            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
        </script>

    </body>
