<!DOCTYPE html>
<html>
    <title>Add New Teacher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/w31.css">
    <link rel="stylesheet" href="css/panelcss.css">
    <link rel="stylesheet" href="css/font/css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        .clear-addon-background{background: none!important; border: none!important;}
        .w3-input:focus{outline: none; border-bottom-color: teal; border-bottom-width: medium}
        .w3-row .w3-half .input-group{margin-top: 1rem}
    </style>
    <body class="w3-light-grey">

        <!-- Top container -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
            <span class="w3-bar-item w3-right">Logo</span>
        </div>

        <!-- Sidebar/menu -->
        <div>
            <div  w3-include-html="navbar.html"></div>
        </div>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->

        <!--Search bar--> 
        <div class="w3-main w3-container" style="margin-left:250px;margin-top:44px;">
            <form>
                <div class="w3-container w3-white w3-padding-16 w3-center"><h3 class="w3-left leading-and-scalling w3-mobile">School Management System</h3>
                    <input style="width: 40%" type="text" name="search" placeholder="Search Here..." class="w3-border-0 w3-padding-4 w3-padding-left w3-right w3-text-black w3-round-large w3-light-grey"><span></span></div>
            </form>

            <!-- Header -->
            <header class=" w3-white w3-margin-top">
                <ul class="w3-bar w3-left-align" style="padding-left:0">
                    <li class="w3-bar-item btn w3-blue w3-margin-right">Home</li>
                    <li class="w3-bar-item btn w3-blue">Add New Teacher</li>
                </ul>
            </header>

            <!--Student Record container-->
            <div class="w3-row-padding" style="margin:0 -16px">
                <div class="w3-padding-left w3-white" style="height: 50%; box-sizing: border-box;">
                    <div class="w3-border-bottom w3-margin-bottom w3-padding-16 lead">Teacher Information</span>
                        <span class='w3-right w3-button w3-text-red w3-round-xxlarge'>&#215;</span>
                    </div>
                   <!--student forms begins here-->
                    <div class="w3-row">
                        <div class='w3-half w3-col s12 m12 l6 offset-lg-3'>
                        <form>
                            <div class="input-group w3-padding-top">
                                <i class="fa fa-user-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <input type='text' name='fname' id="fname" class='w3-input' placeholder="First Name">
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-user-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <input type='text' name='lname' id="lname" class='w3-input' placeholder="Last Name">
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <select id='class' class='w3-input' name="class">
                                    <option selected="selected" disabled="disabled">Please Select Class</option>
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <select id='section' class="w3-input">
                                    <option selected="selected" disabled="disabled">Please Select Section</option>
                                    <option>A</option>
                                    <option>B</option>
                                </select>
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-male w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <select id='scalss' class='w3-input'>
                                    <option selected="selected" disabled="disabled">Please Select Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-calendar w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <input type='date' name='dob' id="dob" class='w3-input' placeholder="Date of Birth">
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-user-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <input type='text' name='idno' id="idno" class='w3-input' placeholder="ID No">
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <input type='text' name='subject' id="subject" class='w3-input' placeholder="Subject">
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <input type='text' name='religion' id="religion" class='w3-input' placeholder="Religion">
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-envelope w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <input type='email' name='email' id="email" class='w3-input' placeholder="E-Mail">
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-phone w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <input type='tel' name='phone' id="phone" class='w3-input' placeholder="Phone No">
                            </div>

                            <div class="input-group w3-padding-top">
                                <i class="fa fa-home w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                <input type='text' name='address' id="address" class='w3-input' placeholder="Address">
                            </div>

                            <br/>

                                <p>Upload Teacher Photo (150px x 150px)</p>
                                <input type="file" name="teacherpx" class="w3-input">
                                <br/>
                               <button class='btn w3-blue w3-col s12 m3 l3'>Save</button>
                             <br><br>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/w3.js"></script>
        <script src="js/w3js.js"></script>
                <script>
                    w3.includeHTML(myCallback);
                    function myCallback() {
                    }
                </script>
        <script>


            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidebar, and add overlay effect
            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
        </script>

    </body>
