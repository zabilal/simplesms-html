<!DOCTYPE html>
<html>
    <title>Student information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/w31.css">
    <link rel="stylesheet" href="css/panelcss.css">
    <link rel="stylesheet" href="css/font/css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}.input-group{margin-top:10px}
    </style>
    <body class="w3-light-grey">

        <!-- Top container -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
            <span class="w3-bar-item w3-right">Logo</span>
        </div>

        <!-- Sidebar/menu -->


        <div>
            <div  w3-include-html="navbar.html"></div>
        </div>
        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->

        <!--Search bar--> 
        <div class="w3-main" style="margin-left:250px;margin-top:44px;">
            <form>
                <div class="w3-container w3-white w3-padding-16 w3-center"><h3 class="w3-left leading-and-scalling w3-mobile">School Management System</h3>
                    <!--<input style="width: 40%" type="text" name="search" placeholder="Search Here..." class="w3-mobile w3-border-0 w3-padding-4 w3-padding-left w3-right w3-text-black w3-round-large w3-light-grey"><span></span></div>-->
                </div>
            </form>

                     <!--Student Record container-->
            <div class="w3-row-padding" style="margin:0 -16px">
                <div class="w3-padding-left w3-white" style="height: 50%; box-sizing: border-box;">
                    <div class="w3-border-bottom w3-margin-bottom w3-padding lead w3-blue"><span>Add Student</span>
                        <!--<span class='w3-right w3-button w3-text-red w3-round-xxlarge'>&#215;</span>-->
                    </div>
                   <!--student forms begins here-->

                    <div class="w3-row">
                        <!--<div class="w3-half" style="margin-left: 200px;">-->

                            <form>
                                <div class="w3-col s12 m5 l5 offset-lg-1">
                                  <div class="input-group">
                                      <!--<i class="fa fa-user w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                      <input type='text' name='fname' id="fname" class='form-control' placeholder="First Name">
                                  </div>

                                <div class="input-group">
                                    <!--<i class="fa fa-user w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='lanem' id="lname" class='form-control' placeholder="Last Name">
                                </div>

                                <div class="input-group">
                                    <!--<i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <select id='class' class='form-control'>
                                        <option selected="selected" disabled="disabled">Please Select Class</option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>

                                <div class="input-group">
                                    <!--<i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <select id='section' class='form-control' name="section">
                                        <option selected="selected" disabled="disabled">Please Select Section</option>
                                        <option>A</option>
                                        <option>B</option>
                                    </select>
                                </div>

                                <div class="input-group">
                                    <!--<i class="fa fa-male w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <select name="Gender" id="gender" class="form-control">
                                        <option selected="selected" disabled="disabled">Please Select Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>

                                <div class="input-group">
                                    <!--<i class="fa fa-calendar w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='date' name='dob' id="dob" class='form-control' placeholder="Date of Birth">
                                </div>

                                <div class="input-group">
                                    <!--<i class="fa fa-user-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='roll' id="roll" class='form-control' placeholder="Roll">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-user-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='admissionno' id="admissionno" class='form-control' placeholder="Admission No">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='religion' id="religion" class='form-control' placeholder="Religion">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-envelope w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='E-mail' id="E-mail" class='form-control' placeholder="E-mail">
                                </div>
                                <br/>
                                <label class="w3-label">Upload Student photo (150px x 150px)</label>
                                <input type='file' name='studentpix' class="form-control">
                                    <br/> <br/>
                       </div>

                                             <!--PARENT INFORMATION-->

                            <div class="w3-col s12 m5 l5 w3-right w3-container" style="margin-right: 40px">
                                <!--<div class="w3-panel w3-blue"><h2>Parent Information</h2></div>-->

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-user w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='fathername' id="fathername" class='form-control' placeholder="Father Name">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-user w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='mothername' id="mothername" class='form-control' placeholder="Mother Name">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='fatheroccupation' id="fatheroccupation" class='form-control' placeholder="Father Occupation">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='motheroccupation' id="motherocupation" class='form-control' placeholder="Mother Occupation">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-phone w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='tel' name='phone' id="phone" class='form-control' placeholder="Phone No">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-home w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='nationality' id="nationality" class='form-control' placeholder="Nationality">
                                </div>

                                <div class="input-group w3-padding-top">
                                    <!--<i class="fa fa-address-book w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>-->
                                    <input type='text' name='presentaddress' id="presentaddress" class='form-control' placeholder="Address">
                                </div>

                                <br/>

                                <label class='w3-label'>Upload Parent photo (150px x 150px)</label>
                                <input type='file' name='studentphonto' class="form-control">
                                <br/>
                                <button class='btn w3-blue w3-col s2 m3'>Save</button>

                                <br/> <br/> <br/> <br/>
                            </div>
                      </div>
                  </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/w3.js"></script>

        <script>
            w3.includeHTML(myCallback);
            function myCallback() {
            }
        </script>
        <script src="js/w3js.js"></script>
        <script>

            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidebar, and add overlay effect
            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
        </script>

    </body>
