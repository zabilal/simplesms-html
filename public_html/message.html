<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta charset="UTF-8">
        <title>Message</title>
        <link rel="stylesheet" href="css/font/css/font-awesome.css">
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="css/w31.css">
        <link rel="stylesheet" href="css/panelcss.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">  

        <style>
            html,body,h1,h2,h3,h4,h5{font-family: "Raleway", sans-serif}
            .w3-input:focus{outline: none; border-bottom-color: blue; border-bottom-width: medium}
            .w3-row .w3-half .input-group{margin-top: 1rem}
            .clear-addon-background{background: none!important; border: none!important;}
        </style>
    </head>

    <body class="w3-light-grey">

        <!-- Top container -->
        <div class="w3-bar w3-top w3-blue w3-large" style="z-index:4">
            <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
            <span class="w3-bar-item w3-right">Logo</span>
        </div>

        <!-- Sidebar/menu -->
        <div>
            <div  w3-include-html="navbar.html"></div>
        </div>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
           <div class="w3-main" style="margin-left:250px; margin-top:44px">
             
            <form class="w3-mobile">
                <div class="w3-container w3-white w3-padding-16 w3-center"><h3 class="w3-left leading-and-scalling w3-mobile">School Management System</h3>
                    <input style="width: 40%" type="text" name="search" placeholder="Search Here..." class="w3-mobile w3-border-0 w3-padding-4 w3-padding-left w3-right w3-text-black w3-round-large w3-light-grey"><span></span></div>
            </form>

            <!-- Header -->
            <header class=" w3-white w3-margin-top">
                <ul class="w3-bar w3-left-align" style="padding-left:0">
                    <li class="w3-bar-item "><a href="#" class="btn btn-info w3-blue">Home</a></li>
                    <li class="w3-bar-item"><a href="#" class="btn btn-info w3-blue">Message</a></li>
                </ul>
            </header>

            <!--Student Record container-->
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-padding-left w3-white" style="height: 50%; box-sizing: border-box;">

                    <!--container to create a new subject-->
                    <div class='w3-row w3-light-gray'>
                        <div class='w3-white w3-left w3-mobile w3-container' style="width: 60%">
                            <div class="w3-border-bottom w3-margin-bottom w3-padding-bottom w3-bold w3-padding-16 w3-padding-left w3-mobile w3-blue">Write New Message
                                <!--<span class='w3-right w3-button w3-text-red w3-round-xxlarge'>&#215;</span>-->
                            </div>

                            <div class="w3-container w3-mobile">
                                <form style="width: 98%" >

                                    <div class="input-group w3-padding-top">
                                        <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                        <input type="text" class="w3-input" name="percentage" placeholder="Title">
                                    </div>

                                    <div class="input-group w3-padding-top">
                                        <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                        <input type="text" class="w3-input" name="recipient" placeholder="Recipient">
                                    </div>

                                    <div class="input-group w3-padding-top">
                                        <i class="fa fa-envelope w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                        <textarea class="w3-input w3-responsive" name="message" placeholder="Enter your message here" cols="9" rows="8" spellcheck="true"></textarea>
                                    </div>
<br/>
                                    <div>
                                        <button class="btn btn-info w3-blue">Send Message</button>
                                    <br/><br/>
                                    </div>

                                </form> 
                            </div>
                        </div>
                        <!--All container for displaying all results-->
                        <div class="w3-right w3-container w3-mobile" style="width: 40%;">
                            <!--This container hold the result table-->
                            <div class="w3-rest w3-white w3-container w3-mobile" style="height:428px; padding-left:1%">
                                <p class="w3-border-bottom w3-padding-32 w3-bold w3-text-blue w3-center">SENT MESSAGE INFORMATION</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/w3.js"></script>
        <script src="js/w3js.js"></script>

        <script>
            w3.includeHTML(myCallback);
            function myCallback() {
            }
        </script>
        <script>

            // Get the DIV with overlay effect
            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidebar, and add overlay effect
            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
        </script>

    </body>
