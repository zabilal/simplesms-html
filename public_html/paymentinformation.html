<!DOCTYPE html>
<html>
    <title>Payment Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/w31.css">
    <link rel="stylesheet" href="css/panelcss.css">
    <link rel="stylesheet" href="css/font/css/font-awesome.css">  
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        .clear-addon-background{background: none!important; border: none!important;}
        .w3-input:focus{outline: none; border-bottom-color: teal; border-bottom-width: medium}
        .w3-row .w3-half .input-group{margin-top: 1rem}
    </style>
    <body class="w3-light-grey">

        <!-- Top container -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
            <span class="w3-bar-item w3-right">Logo</span>
        </div>

        <!-- Sidebar/menu -->
        <div>
            <div  w3-include-html="navbar.html"></div>
        </div>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->

        <!--Search bar--> 
        <div class="w3-main" style="margin-left:250px;margin-top:44px;">
            <form>
                <div class="w3-container w3-white w3-padding-16 w3-center"><h3 class="w3-left leading-and-scalling w3-mobile">School Management System</h3>                    <input style="width: 40%" type="text" name="search" placeholder="Search Here..." class="w3-border-0 w3-padding-4 w3-padding-left w3-right w3-text-black w3-round-large w3-light-grey"><span></span></div>
            </form>

            <!-- Header -->
            <header class=" w3-white w3-margin-top">
                <ul class="w3-bar w3-left-align" style="padding-left:0">
                    <li class="w3-bar-item "><a href="#" class="btn w3-blue">Home</a></li>
                    <li class="w3-bar-item"><a href="#" class="btn w3-blue">Create Payment</a></li>
                </ul>
            </header>

            <!--Student Record container-->
            <div class="w3-row-padding" style="margin:0 -16px">
                <div class="w3-padding-left w3-white" style="height: 50%; box-sizing: border-box;">
                    <div class="w3-border-bottom w3-margin-bottom w3-padding-16 w3-blue w3-padding-left"><span class="w3-bold"><h4>Payment Information</h4></span>
                        <!--<span class='w3-right w3-button w3-text-red w3-round-xxlarge'>&#215;</span>-->
                    </div>
                   <!--student forms begins here-->
                    <div class="w3-row">
                        <!--<div class="w3-half" style="margin-left: 200px;">-->
                        <div class="w3-half w3-col s12 m12 l6 offset-lg-3">
                            <form>

                                <div class="input-group">
                                    <i class="fa fa-book w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                    <input type='text' name='fname' id="fname" class='w3-input' placeholder="First Name">
                                </div>

                                <div class="input-group">
                                    <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                    <input type='text' name='lanem' id="lname" class='w3-input' placeholder="Last Name">
                                </div>

                                <div class="input-group">
                                    <i class="fa fa-user w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                    <input type='text' name='ID' id="ID" class='w3-input' placeholder="ID">
                                </div>

                                <div class="input-group">
                                    <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                    <select id='class' class='w3-input'>
                                        <option selected="selected" disabled="disabled">Class</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>

                                <div class="input-group">
                                    <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                    <select id='section' class='w3-input'>
                                        <option selected="selected" disabled="disabled">Section</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                    </select>
                                </div>

                                <div class="input-group">
                                    <i class="fa fa-money w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                    <input type="text" name="totalfee" class="w3-input" placeholder="Total Fee">
                                </div>

                                <div class="input-group">
                                    <i class="fa fa-plus w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                    <select id='section' class='w3-input'>
                                        <option selected="selected" disabled="disabled">Payment Method</option>
                                        <option value="Master">Master</option>
                                        <option value="PayPal">PayPal</option>
                                    </select>
                                </div>

                                <div class="input-group">
                                    <i class="fa fa-male w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                    <select id='status' class='w3-input'>
                                        <option selected="selected" disabled="disabled">Status</option>
                                        <option value="Paid">Paid</option>
                                        <option value="Unpaid">Unpaid</option>
                                    </select>
                                </div>

                                <div class="input-group">
                                    <i class="fa fa-id-card w3-text-blue w3-left input-group-addon w3-xlarge clear-addon-background"></i>
                                    <input type="date" class="w3-input" placeholder="Date">
                                </div>


                                <br/>
                                <button class="btn w3-blue w3-col s12 m3 l3">Save</button>
                                <br/><br/>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="js/w3.js"></script>
        <script>
            w3.includeHTML(myCallback);
            function myCallback() {
            }
        </script>
        <script src="js/w3js.js"></script>
        <script>

            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidebar, and add overlay effect
            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
        </script>

    </body>
